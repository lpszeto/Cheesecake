<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"/></script>
		<!--check for 'vegan' and submit -->
		<script src="javascripts/stuff.js"></script>
		<link rel="stylesheet" href="cheesebackground.css">
		<title>Cheesecake</title>
	</head>
	<body>
		<h1>Cheesecake Order Form</h1>
		<img src="https://upload.wikimedia.org/wikipedia/commons/9/9c/Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg" alt="cheesecake" width="500" height=auto>
		<form action="" name="cheesecake" id="cheese">
			<!--dropdown of quantity -->
			<p class="p1">Quantity Topping</p>
			<table>
				<tr>
					<td>
						<select id="quantity">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
						</select></td>
						<!--radio button -->
					<td>
						<input type="radio" id="plain" name="toppings" value="Plain">
						<label for="plain">Plain</label><br>
						<input type="radio" id="cherry" name="toppings" value="Cherry">
						<label for="cherry">Cherry</label><br>
						<input type="radio" id="chocolate" name="toppings" value="Chocolate">
						<label for="chocolate">Chocolate</label>
					</td>
				</tr>
			</table><br>
			<!--Extra Notes -->
			<label for="note">Notes:<br></label>
			<textarea id="note" name="textarea" rows="4" cols="50" placeholder="Enter any special instructions here."></textarea><br>
			<button id ="order" type="button">Order</button>
		</form>
		<!--Order per months -->
		<div class="bottom">
			<div class="dropdown">
				<h3>Orders for</h3><button class="dropbtn">Jan</button>
			  	<div class="dropdown-content">
			    	<a href="#">Jan</a>
			    	<a href="#">Feb</a>
			    	<a href="#">Mar</a>
			    	<a href="#">Apr</a>
			    	<a href="#">May</a>
			    	<a href="#">Jun</a>
			    	<a href="#">Jul</a>
			    	<a href="#">Aug</a>
			    	<a href="#">Sep</a>
			    	<a href="#">Oct</a>
			    	<a href="#">Nov</a>
			    	<a href="#">Dec</a>
			  	</div>
			</div>	
			<ul>
				<li>11 cherry</li>
				<li>17 chocolate</li>
				<li>31 plain</li>
			</ul>
		</div>	
	</body>
</html>
